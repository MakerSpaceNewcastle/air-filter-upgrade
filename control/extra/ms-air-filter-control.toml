very_dirty_threshold = 50

[[zones.air_quality]]
topic = "sensors/north-basement/sensor/particulate_matter_2_5/state"
pre_dirty_threshold = 8
dirty_threshold = 15
very_dirty_threshold = 50

[[zones.air_quality]]
topic = "sensors/north-basement/sensor/particulate_matter_10_0/state"
pre_dirty_threshold = 8
